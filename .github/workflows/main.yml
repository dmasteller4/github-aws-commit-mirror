name: AWS CodeCommit Mirror

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push, delete]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "mirroring"
  mirroring:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04
    steps:

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.CODECOMMIT_SSH_PRIVATE_KEY }}
        name: id_rsa
        known_hosts: unnecessary
        if_key_exists: replace

    - name: debug 1
      run: |
        cat /home/runner/.ssh/id_rsa

    - name: copy to github home
      run: |
        mkdir -p /github/home/
        cp -ar ~/.ssh /github/home/

    - name: debug
      run: |
        cat /home/runner/.ssh/id_rsa
        cat /github/home/.ssh/id_rsa

    # - uses: actions/checkout@v2
    # - name: Run script file
    #   run: |
    #     chmod +x scripts/setup-ssh.sh
    #     scripts/setup-ssh.sh $SSH_KEY_ID $AWS_DEFAULT_REGION
    #   shell: bash

    # - name: Debug
    #   run: |
    #     pwd
    #     ls ~/.ssh
    #     cat /home/runner/.ssh/id_rsa

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url: ssh://git-codecommit.eu-central-1.amazonaws.com/v1/repos/github-aws-commit-mirror
        ssh_private_key: ${{ secrets.CODECOMMIT_SSH_PRIVATE_KEY }}
        ssh_username: ${{ secrets.CODECOMMIT_SSH_PRIVATE_KEY_ID }}

